{% extends "page.html" %}

{% block content %}
    <h2>Evento</h2>

    <form action="submit" method="POST"> {% csrf_token %} 
        <label for="titulo">Titulo</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>
        <input type="text" name="titulo" size="23" value="{{ evento.titulo }}">
        <br>
        <label for="data_evento">Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
        <br>
        <label for="local">Local:</label>
        <br>
        <input type="text" name="local" value="{{ evento.local }}">
        <br>
        <label for="descricao">Descrição:</label>
        <br>
        <textarea name="descricao" id="descricao" cols="30" rows="10">{{ evento.descricao }}</textarea>
        <br>
        <br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

{% endblock  %}
