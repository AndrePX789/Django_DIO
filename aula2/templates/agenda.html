{% extends "page.html" %}
{% block content %}
    <h2>Agendamentos</h2>
    
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>

    <ul>
        {% for evento in eventos %}
        <li><strong>{{evento.titulo}} - {{evento.get_data_evento}}</strong></li>
        {% endfor %}
    </ul>
{% endblock %}
